<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Puppy Pals</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <header>
    <a class="logo" href="index.html">
      <img class="logo" src="images/fire_hydrant_line_art.png">
    </a>
    <img class="bone" src="images/bone.png">
    <div id="homeheadertext">
      <a class="title" href="form.html">Create Your Dog's Profile</a>
    </div>
  </header>

<form action="form.html" method="get">
  <div class="three firstthree">
    <div id="FirstQ">
        <h1>Age</h1>
        <input class="age radio" type="radio" name="age">
        <label>0-3</label><p></p>
        <input class="age radio" type="radio" name="age">
        <label>3-6</label><p></p>
        <input class="age radio" type="radio" name="age">
        <label>6-9</label><p></p>
        <input class="age radio" type="radio" name="age">
        <label>9 and up</label><p></p>
    </div>
    <div id="SecondQ">
        <h1>Energy</h1>
        <input class="energy radio" type="radio" name="energy">
        <label>Hyperactive</label><p></p>
        <input class="energy radio" type="radio" name="energy">
        <label>Active</label><p></p>
        <input class="energy radio" type="radio" name="energy">
        <label>Sedentary</label><p></p>
    </div>
    <div id="ThirdQ">
        <h1>Size</h1>
        <input class="size radio" type="radio" name="size">
        <label>Small</label><p></p>
        <input class="size radio" type="radio" name="size">
        <label>Medium</label><p></p>
        <input class="size radio" type="radio" name="size">
        <label>Large</label><p></p>
    </div>
  </div>
    <div class="three secondthree">
    <div id="FourthQ">
        <h1>Gender</h1>
        <input class="sex radio" type="radio" name="sex">
        <label>Male</label><p></p>
        <input class="sex radio" type="radio" name="sex">
        <label>Female</label><p></p>
    </div>
    <div id="FifthQ">
        <h1>Training</h1>
        <input class="training radio" type="radio" name="training">
        <label>No training</label><p></p>
        <input class="training radio" type="radio" name="training">
        <label>Still learning</label><p></p>
        <input class="training radio" type="radio" name="training">
        <label>Well trained</label><p></p>
    </div>
    <div id="SixthQ">
        <h1>Time to Play</h1>
        <input class="time radio" type="radio" name="time1">
        <label>Morning</label><p></p>
        <input class="time radio" type="radio" name="time2">
        <label>Afternoon</label><p></p>
        <input class="time radio" type="radio" name="time3">
        <label>Evening</label><p></p>
    </div>
  </div>
    <div class="three thirdthree">
    <div id="SeventhQ">
        <h1>Name of your K-9</h1>
        <input class="name box" type="text" name="name">
    </div>
    <div id="EighthQ">
        <h1>Breed of Dog</h1>
        <input class="breed box" type="text" name="Breed">
    </div>
    <div id="NinthQ">
        <h1>Your Dog's Location</h1>
        <input class="location box" type="text" name="location">
        <select>
          <option>Under 3 miles</option>
          <option>3-10 miles</option>
          <option>10-30 miles</option>
        </select>
    </div>
  </div>

    <div id="TenthQ">
      <h1>Additional Comments or Preferences</h1>
      <input class="commentbox" type="text" name="comment">
    </div>
  </form>




</body>

</html>
